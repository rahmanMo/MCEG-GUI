<div class="row">
  <h5 class="center">Search using Flight Number or Fs Daily Id.</h5>
  <div class="col s8 offset-s2">
    <ul class="collection">
      <li *ngIf="responseMessage || responseError" class="collection-item center">
        <span *ngIf="responseMessage" class="color-teal">Success: {{ responseMessage! }}</span>
        <span *ngIf="responseError" class="color-red">Error: {{ responseError! }}</span>
      </li>
    </ul>
  </div>
</div>
<form (ngSubmit)="onSubmitOUT($event)">
  <div class="row center">

    <mz-select-container class="col s3">
      <select mz-select label="'Environment'" [placeholder]="'Environment'" [(ngModel)]="environment" (change)="environment = $event.target.value">
        <option *ngFor="let e of environments" class="left circle" value="{{ e }}">{{ e }}</option>
      </select>
    </mz-select-container>
    <mz-select-container class="col s3">
      <select mz-select [placeholder]="'Flight Local Date'" label="Days" [(ngModel)]="selectedDay" (change)="selectedDay = $event.target.value">
        <option *ngFor="let d of days" class="left circle" value="{{ d.value }}">{{ d.value.toUpperCase() }} ( {{
          d.text
          }} )</option>
      </select>
    </mz-select-container>

    <!-- <div class="row" > -->
    <mz-input-container class="col s3">
      <input mz-input [label]="'FS-DailyId'" placeholder="" name="daily_id" [(ngModel)]="fsDailyId" #dailyId="ngModel"
        minlength="7" maxlength="7" pattern="^[0-9]*$" type="text">
    </mz-input-container>
    <mz-input-container class="col s3">
      <input mz-input [label]="'Flight Number'" placeholder="" name="flight_out_utc" [(ngModel)]="flightNum" #fltNum="ngModel"
        minlength="1" maxlength="4" pattern="^[0-9]*$" required type="text">
    </mz-input-container>
    <!-- </div> -->
    <!-- submit -->
    <div class="row center">
      <button class="waves-effect waves-light btn" type="submit" value="Post" [disabled]="dailyId.invalid
                  || fltNum.invalid
                  || buttonEnable == false">Search</button>
      <button type="reset" value="Reset" class="waves-effect waves-light btn" (click)="reset()">RESET</button>
    </div>

  </div>
</form>
